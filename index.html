<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="imgs/favicon-16.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <title>Docs Center</title>
</head>
<body>
  <!-- Header -->
  <nav>
    <div class="nav-wrapper light-blue">
      <span class="brand-logo left ">Docs Center</span>
    </div>
  </nav>


    <div class="row" id="dashboard">


    </div>


  <!-- add item -->
  <div class="fixed-action-btn">
    <a class="btn-floating waves-effect waves-light btn-large light-blue right modal-trigger" href="#new-item-modal"><i class="material-icons">add</i></a>
  </div>
  <div id="new-item-modal" class="modal padding-10">

    <div class="container">
      <h3 class="light-blue-text center-align">New Docs link</h3>
      <div class="input-field">
        <input type="text" id="name">
        <label for="name">Name</label>
      </div>

      <div class="input-field ">
        <input type="text" id="url">
        <label for="url">URL</label>
      </div>


      <a href="#!" class="btn right light-blue waves-effect waves-light modal-close"  id="save_btn">Save</a>

    </div>
  </div>
  <script src="./js/docsCenter.js"></script>
</body>
</html>
