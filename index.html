<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="imgs/favicon-16.png">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <title>Docs Center</title>
</head>

<body>
  <!-- Header -->
  <nav>
    <div class="nav-wrapper light-blue ">
      <h1 class="brand-logo left">Docs Center</h1>
      <div class="right io">
        <a id="export" href="#" title="Export"><img src="./imgs/icons/download-white.svg" alt="download icon" class="icon"></a></a>

      </div>
      <div class="right io"><a id="file-btn" id="import" href="#" title="Import"><img src="./imgs/icons/upload-white.svg" alt="upload icon" class="icon"></a></div>
      <!-- Hidden file input -->
      <input type="file" style="display:none" accept=".json" id="file-input">
    </div>
  </nav>


  <div class="row margin-top-10px" id="dashboard">
  <!-- docs go here -->

  </div>


  <!-- add item -->
  <!-- add btn -->
  <div class="fixed-action-btn">
    <a class="btn-floating waves-effect waves-light btn-large light-blue right modal-trigger" href="#new-item-modal">
      <img src="./imgs/icons/add-white.svg" alt="add icon" class="icon"></a></a>
  </div>

  <!-- add modal -->
  <div id="new-item-modal" class="modal padding-10">

    <div class="container">
      <h3 class="light-blue-text center-align">New Docs link</h3>
      <div class="input-field">
        <input type="text" id="name">
        <label for="name">Name</label>
      </div>

      <div class="input-field ">
        <input type="text" id="url">
        <label for="url">URL</label>
      </div>


      <a class="btn right light-blue waves-effect waves-light" id="save_btn">Save</a>

    </div>
  </div>


  <!-- edit modal -->

  <div id="edit-item-modal" class="modal padding-10">

    <div class="container">
      <h3 class="light-blue-text center-align">Edit Link</h3>
      <div class="input-field">
        <input type="text" id="edit-name" value=" ">
        <label for="name">Edit Name</label>
      </div>

      <div class="input-field ">
        <input type="text" id="edit-url" value=" ">
        <label for="url">Edit URL</label>
      </div>
        <input id="edit-index" type="hidden" >

      <a class="btn right light-blue waves-effect waves-light" id="edit-save-btn">Save</a>

    </div>
  </div>
  <script src="./js/docsCenter.js"></script>
</body>

</html>
